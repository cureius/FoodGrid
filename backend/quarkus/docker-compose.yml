version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: foodgrid-mysql
    restart: always
    environment:
      # Sets the password from your quarkus.datasource.password
      - MYSQL_ROOT_PASSWORD=foodgrid
      # Automatically creates the database from your JDBC URL
      - MYSQL_DATABASE=foodgrid_db
    ports:
      # Maps local port 3307 to container port 3306
      - "3307:3306"
    volumes:
      # Persists your data even if the container is deleted
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: